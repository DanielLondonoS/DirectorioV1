<ion-card style="border-radius: 10px;" class="adv-map" *ngFor="let item of clienteDatos">
    <div style="position: relative;text-align: center;">
        <img [src]="item.imagenes[0].imageFullPath">
        <ion-fab vertical="top" horizontal="end" (click)="geoClick(item)">
            <ion-fab-button>
                <ion-icon name="location-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
    <ion-item (click)="viewDetail(item)">
        <!-- <ion-icon name="pricetag" slot="start"></ion-icon> -->
        <ion-label style="text-align: center;">
            <h1 style="margin: 4px; white-space: nowrap;">{{item.nombre}}</h1>
            <h2 style="margin: 4px; white-space: nowrap;">{{item.categoria.descripcion}}</h2>
        </ion-label>
    </ion-item>
    <ion-item style="border-top: 1px solid lightgray;" actions>
        <ion-grid style="margin: 0;padding: 0;">
            <ion-row>
                <ion-col style="margin: auto;text-align: center;">
                    <img src="../../../assets/images/load-map.gif" alt="" width="24px" *ngIf="item.distance == null">
                    <ion-icon name="car-sport-outline"></ion-icon>
                    <span ion-text item-start color="secondary" class="item-bold">{{item.distance}}</span>
                </ion-col>
                <ion-col style="margin: auto;text-align: center;">
                    <img src="../../../assets/images/load-map.gif" alt="" width="24px" *ngIf="item.duration == null">
                    <ion-icon name="time-outline"></ion-icon>
                    <span ion-text item-start color="subtle">{{item.duration}}</span>
                </ion-col>
                <ion-col style="margin: auto;text-align: center;">
                    <ion-button (click)="makeCall(item)" fill="clear">
                        <ion-icon slot="start" name="call"></ion-icon>
                        Llamar
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-card>
