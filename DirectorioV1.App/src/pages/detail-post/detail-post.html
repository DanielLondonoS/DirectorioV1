<ion-header>
    <ion-navbar>
        <ion-title>Informaci√≥n</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of customer['direcciones']; index as i">
            <ion-thumbnail item-start>
                <img [src]="customer.imagenes[0].imageFullPath">
            </ion-thumbnail>
            <h2>{{customer.nombre}}</h2>
            <p style="white-space: normal;">{{item.direccion_Compuesta | slice:0:40}}</p>
            <p style="white-space: normal;">{{item.pais.descripcion}}-{{item.departamento.descripcion}}-{{item.ciudad.descripcion}}-{{item.barrio.descripcion}}</p>
            <p style="white-space: normal;">{{item.telefono}}</p>
            <button ion-button clear item-end (click)="detailPostInfo(item,i)">Ver</button>
        </ion-item>
    </ion-list>
</ion-content>
