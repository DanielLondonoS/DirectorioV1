<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="clientes">
        Datos Generales
      </ion-segment-button>
      <ion-segment-button value="clientesDirecciones">
        Datos Establecimiento
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="view">
    <div *ngSwitchCase="'clientes'">
      <form [formGroup]='formGeneral'>
        <ion-list>
          <ion-item>
            <ion-label stacked>Nombre Establecimiento</ion-label>
            <ion-input formControlName="nombre" name="nombre" [(ngModel)]="data.nombre" type="text"></ion-input>
            <ion-icon name="home" ios="ios-home" md="md-home" item-right></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label stacked>Tipo documento</ion-label>
            <ion-select formControlName="tipo_documento" name="tipo_documento" [(ngModel)]="data.tipo_documento">
              <ion-option value="NIT">NIT</ion-option>
              <ion-option value="CC">CEDULA DE CIUDADANIA</ion-option>
              <ion-option value="CE">CEDULA DE EXTRANGERIA</ion-option>
              <ion-option value="RUT">RUT</ion-option>
              <ion-option value="OTRO">OTRO</ion-option>
            </ion-select>
            <ion-icon name="backspace" ios="ios-backspace" md="md-backspace" item-right></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label stacked>Numero Documento</ion-label>
            <ion-input formControlName="numero_documento" name="numero_documento" type="text"
              [(ngModel)]="data.numero_documento"></ion-input>
            <ion-icon name="backspace" ios="ios-backspace" md="md-backspace" item-right></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label stacked>Categoria</ion-label>
            <ion-select formControlName="categoria" name="categoria" [(ngModel)]="data.categoria">
              <ion-option [value]="categoria.id" *ngFor="let categoria of listadoDeCategorias">{{categoria.descripcion}}
              </ion-option>
            </ion-select>
            <ion-icon name="backspace" ios="ios-backspace" md="md-backspace" item-right></ion-icon>
          </ion-item>
        </ion-list>
      </form>

    </div>

    <div *ngSwitchCase="'clientesDirecciones'">
      <ion-fab bottom right >
        <button ion-fab mini>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </div>


  </div>
  <button ion-button outline [disabled]="!formGeneral.valid" (click)="GuardarInformacion()">Aceptar</button>


</ion-content>
